<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
    <script>
      function changeHeaderText() {
        var headerText = ""; // Teks header yang akan diatur

        // Periksa halaman yang sedang aktif
        if (window.location.href.includes("")) {
          headerText = "Header Halaman 1";
        } else if (window.location.href.includes("halaman2.html")) {
          headerText = "Header Halaman 2";
        } else {
          headerText = "Header Default";
        }

        // Ubah teks header
        var headerElement = document.getElementById("header");
        headerElement.textContent = headerText;
      }
    </script>
  </head>
  <body>
    <button onclick="changeHeaderText()">Ubah Teks Header</button>

    <h1 id="header">Header Default</h1>
  </body>
</html>
