<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Login Kosq</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Css/Style.css" />
    <link rel="shortcut icon" href="Asset/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body class="body-color">
    <div class="container">
      <div class="row">
        <div class="card mx-auto mt-5 w-50 text-center">
          <div class="card-body card-login">
            <img src="Asset/logo.png" alt="KosQ" width="250" />
            <h4 class="text-center text-white">Login</h4>

            <form action="" method="post" class="mt-3" >
              <div class="form-group">
                <input type="text" id="username" name="username" class="form-control" placeholder="Nama Pengguna" required />
              </div>
              <div class="input-group">
                <input type="password" id="password" name="password" class="form-control" placeholder="password.." required />
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i data-feather="eye"></i>
                  </span>
                </div>
              </div>
              <button type="submit" class="btn btn-block p-2 mt-3 mx-auto" id="btn-masuk">Masuk</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <script src="script/feather.min.js"></script>
    <script>
      $(function () {
        feather.replace();
      });
    </script>
  </body>
</html>
