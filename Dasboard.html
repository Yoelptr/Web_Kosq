<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>KosQ</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="Css/Style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="shortcut icon" href="Asset/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
      integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
      crossorigin="anonymous"
    />
  </head>
  <body class="body-color">
    <div class="row navbar navbar-expand-lg navbar-atas ml-auto">
      <div class="text-navbar">
        <h1>Beranda</h1>
      </div>
      <button
        class="navbar-toggler navbar-toggler-right"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="datetime-user-container ml-auto pr-4">
        <div class="datetime-box">
          <div id="dateTime"></div>
        </div>
        <div class="user-info-container" onclick="toggleLogoutOption()" id="userInfoContainer">
          <div id="userInfo"><i class="fas fa-user"></i></div>
          <div class="logout-option" id="logoutOption">
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
    </div>
    <div class="navbar-brand">
      <a href="">
        <img src="/Asset/logo2.png" alt="KosQ" height="80" />
      </a>
    </div>
    <div class="sidenav">
      <a href="Dasboard.html" class="active" onclick="changePage('Dashboard')"><i class="fas fa-home"></i>Beranda</a>
      <a href="Kamarkos.html" onclick="changePage('kamar kost')"><i class="fas fa-bed"></i>Kamar Kost</a>
      <a href="PenghuniKost.html" onclick="changePage('penghuni kost')"><i class="fas fa-users"></i>Penghuni Kost</a>
      <a href="Tagihan.html" onclick="changePage('tagihan kost')"><i class="fas fa-money-bill"></i>Tagihan Kost</a>
      <a href="Laporan.html" onclick="changePage('laporan')"><i class="fas fa-file-alt"></i>Laporan</a>
      <a href="Komplain.html" onclick="changePage('komplain')"><i class="fas fa-exclamation-circle"></i>Komplain</a>
      <a href="#" onclick="changePage('akun penghuni')"><i class="fas fa-user"></i>Akun Penghuni</a>
    </div>

    <main>
      <div class="container">
        <div class="content fade-in" id="pageContent">
          <div class="analytics-container">
            <h2 class="title">Welcome, User!</h2>
            <div class="analytics-row">
              <div class="analytics-item">
                <div class="analytics-icon"><i class="fas fa-users"></i></div>
                <div class="analytics-value">12</div>
                <div class="analytics-label">Jumlah Penghuni Kost</div>
              </div>
              <div class="analytics-item">
                <div class="analytics-icon"><i class="fas fa-bed"></i></div>
                <div class="analytics-value">12</div>
                <div class="analytics-label">Jumlah Kamar Kost</div>
              </div>
              <div class="analytics-item">
                <div class="analytics-icon"><i class="fas fa-exclamation-circle"></i></div>
                <div class="analytics-value">12</div>
                <div class="analytics-label">Jumlah Komplain</div>
              </div>
            </div>
            <div class="analytics-row">
              <div class="analytics-item">
                <div class="analytics-icon"><i class="fas fa-money-bill"></i></div>
                <div class="analytics-value">12</div>
                <div class="analytics-label">Jumlah Tagihan</div>
              </div>
              <div class="analytics-item">
                <div class="analytics-icon"><i class="fas fa-coins"></i></div>
                <div class="analytics-value">1.000.000</div>
                <div class="analytics-label">Total Pendapatan</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
  <script src="script/main.js"></script>
</html>
